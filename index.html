<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Harry Potter Students</title>
</head>

<body>
    <nav>
        <button onclick="renderTable('students')">All students</button>
        <button onclick="renderTable('house/gryffindor')">Gryffindor</button>
        <button onclick="renderTable('house/slytherin')">Slytherin</button>
        <button onclick="renderTable('house/ravenclaw')">Ravenclaw</button>
        <button onclick="renderTable('house/hufflepuff')">Hufflepuff</button>
        <button onclick="location.href='favourites.html';">Favourites</button>
    </nav>

    <table id="students" class="students" border="1px">
        <caption id="students__title">All students</caption>
        <thead>
            <tr>
                <th id="name" onclick="sortTable('name')" class="pointer">Name</th>
                <th id="dateOfBirth" onclick="sortTable('dateOfBirth')" class="pointer">Date of birth</th>
                <th id="house" onclick="sortTable('house')" class="pointer">House</th>
                <th id="wizard">Wizard</th>
                <th id="ancestry">Ancestry</th>
                <th id="hogwartsStudent">Role</th>
            </tr>
        </thead>
    </table>

    <div class="modal" id="modal">
        <div class="modal__content">
            <div class="left">
                <img src="">
                <h2 id="modal__name"></h2>
            </div>
            <div class="right">
                <div class="buttons">
                    <button class="button" id="modal__fav" onclick="addToFavourites()"></button>
                    <button class="button" id="modal__close" onclick="closeCharacterModal()"></button>
                </div>

                <ul id="modal__info"></ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        renderTable("students");
    </script>
</body>

</html>
